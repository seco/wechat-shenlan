<include file="Public:header" />
<include file="Public:topMenu" />
<include file="Public:leftMenu" />
<div class="col-xs-12 col-sm-9">
  <h2 class="head-01">微应用列表</h2>
  <div class="add-menu">
    <div class="cb">
      <table width="100%">
        <tr>
          <th>标题</th>
          <th>描述</th>
          <th>更新时间</th>
          <th>使用状态</th>
        </tr>
	<empty name="itemList" id="vo">
	  <tr><td colspan="10" class="empty">暂无相关信息</td></tr>
        </empty>
	<volist name="itemList" id="vo">
	  <tr>
	    <td>{$vo[tool_name]}</td>
            <td>{$vo[description]}</td>
	    <td>{$vo[mtime_text]}</td>
	    <td><a href="{$useUrl}&id={$vo[id]}&status={$vo[status]}">{$vo[status_name]}</a></td>
	  </tr>
	</volist>
    </table>
    </div>
    <div class="page cb">
        {$pageHtml}
    </div>
  </div>
</div>
<include file="Public:footer"/>
