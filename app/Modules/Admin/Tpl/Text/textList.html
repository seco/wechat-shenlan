<include file="Public:header" />
<include file="Public:topMenu" />
<include file="Public:leftMenu" />
<div class="col-xs-12 col-sm-9">
    <h2>文本回复列表</h2>
    <a href="{$addUrl}" class="btn btn-primary" role="button">添加文本回复</a>
    <div class="table-responsive">
        <table class="table table-striped">
        <tr>
          <th>文本ID</th>
          <th>标题</th>
          <th>内容</th>
          <th>更新时间</th>
          <th>操作</th>
        </tr>
	<empty name="itemList" id="vo">
	  <tr><td colspan="10" class="empty">暂无相关信息</td></tr>
        </empty>
	<volist name="itemList" id="vo">
	  <tr>
	    <td>{$vo[id]}</td>
	    <td>{$vo[title]}</td>
            <td>{$vo[content]}</td>
	    <td>{$vo[mtime_text]}</td>
	    <td>
	      <a href="{$editUrl}&id={$vo[id]}" class="btn btn-success" role="button">编辑</a>
	      <a href="{$delUrl}&id={$vo[id]}" class="btn btn-warning" role="button">删除</a>
	    </td>
	  </tr>
	</volist>
    </table>
    </div>
    <div class="page cb">
        {$pageHtml}
    </div>
  </div>
</div>
<include file="Public:footer"/>
