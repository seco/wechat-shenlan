<include file="Public:header"/>
<div class="so_main">
	<div class="page_tit mb20">{$arrView[title]}</div>
	<div class="toolbar">
		<a href="{$arrView[addUrl]}" class="btn"><span>添加</span></a>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
	</div>
	<div class="list">
		<form action="{$arrView[delUrl]}" method="post" class="del-form">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th width="5%">ID</th>
						<th width="15%">{$arrView[arrTh][th1]}</th>
						<th width="15%">{$arrView[arrTh][th2]}</th>
						<th width="15%">{$arrView[arrTh][th3]}</th>
						<th width="15%">{$arrView[arrTh][th4]}</th>
						<th width="15%">{$arrView[arrTh][th5]}</th>
						<th width="15%">操作</th>
					</tr>
				</thead>
				<tbody>
				<empty name="menuList[menu]" id="vo">
				<tr><td colspan="10" class="empty">暂无相关信息</td></tr>
				<else />
				<volist name="menuList[menu]" id="vo">
				<tr>
					<td>{$vo[id]}</td>
					<td>{$vo[name]}</td>
					<td>{$vo[description]}</td>
					<td>{$vo[push_name]}</td>
					<td>{$vo[status]}</td>
					<td>{$vo[mtime]|date="Y-m-d H:i",###}</td>
					<td>
						<a href="{$arrView[editUrl]}&id={$vo[id]}">编辑</a>
						<a href="{$arrView[delUrl]}&id={$vo[id]}">删除</a>
					</td>
				</tr>
				</volist>
				</empty>
				</tbody>
			</table>
		</form>
	</div>
	<div class="toolbar">
		<div class="result page">{$pageHtml}</div>
		<a href="{$arrView[addUrl]}" class="btn"><span>添加</span></a>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
	</div>
</div>
<include file="Public:footer"/>
