<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">编辑表单</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--编辑表单 BEGIN-->
  <div class="edit">
    <form action="{:U('Admin/Page/doEditPage')}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$pageInfo[id]}" />
      <dl>
        <dt>单页标题：</dt>
        <dd><input type="text" name="page[title]" value="{$pageInfo[title]}" class="w200" /></dd>
      </dl>
      <dl>
        <dt>单页标识：</dt>
        <dd><input type="text" name="page[spell]" value="{$pageInfo[spell]}" class="w100" /></dd>
      </dl>
      <dl>
        <dt>单页内容：</dt>
        <dd>
          <textarea id="content" name="page[content]" style="width:700px; height:250px;">{$pageInfo[content]}</textarea>
        </dd>
      </dl>    
      <dl>
        <dt>排序：</dt>
        <dd>
          <input type="text" name="page[display_order]" value="{$pageInfo[display_order]}" class="w100" />
          <p class="tips">数字越小越靠前</p>
        </dd>
      </dl>
      <dl>
        <dt>是否显示：</dt>
        <dd>
          <input type="radio" name="page[status]" value="1" <eq name="pageInfo[status]" value="1">checked="checked"</eq> /> <label>是</label>&nbsp;&nbsp;
          <input type="radio" name="page[status]" value="0" <eq name="pageInfo[status]" value="0">checked="checked"</eq> /> <label>否</label>
        </dd>
      </dl>
      <dl>
        <dt>&nbsp;</dt>
        <dd><input type="submit" value="提 交" class="btn submit-btn" /></dd>
      </dl>
    </form>
  </div>
  <!--END 编辑表单-->


<include file="Public:footer" />

<!--编辑器 BEGIN-->
<script type="text/javascript" src="__PUBLIC__/js/other/editor/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/other/editor/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('content');
</script>
<!--END 编辑器-->
