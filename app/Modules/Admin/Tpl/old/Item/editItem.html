<div class="edit">
		<form name="add_form" method="post" action="{$editUrl}" enctype="multipart/form-data">
		<div id="news" class="xml">
			<input type="hidden" name="id" value="{$arrInfo[id]}" />
			<dl><dt>类型选择</dt><dd><select name="pid">
                              <if condition="$arrInfo[pid] neq 0">
                                <option value="{$arrInfo[pid]}">{$arrInfo[pname]}</option>

                              	<volist name="arrList" id="vo">

                        <dl><dt>标题</dt><dd><input type="text" name="name" value="{$arrInfo[name]}" ></dd></dl>
			<dl><dt>标识</dt><dd><input type="text" name="spell" value="{$arrInfo[spell]}" ></dd></dl>
                        <dl><dt>描述</dt><dd><textarea name="description" cols="70" rows="5">{$arrInfo[description]}</textarea></dd></dl>
			<dl><dt>封面</dt><dd><input type="file" name="cover"></dd></dl>
			<notempty name="arrInfo[cover]"><dd><img src="{$arrInfo[cover_name]}" height="50" /></dd></notempty>
			<dl><dt>Banner</dt><dd><input type="file" name="banner"></dd></dl>
			<notempty name="arrInfo[banner]"><dd><img src="{$arrInfo[banner_name]}" height="50" /></dd></notempty>
			<dl><dt>详细内容</dt><dd><textarea id="content" name="content" style="width:700px; height:250px;">{$arrInfo[content]}</textarea></dd></dl>
                        <dl><dt>多媒体</dt><dd><input type="file" name="media" value="{$arrInfo[media]}" /></dd></dl>
                        <dl><dt>多媒体链接</dt><dd><input type="text" name="media_url" value="{$arrInfo[media_url]}" ></dd></dl>
			<dl><dt>页面类型</dt><dd><input type="radio" <eq name="arrInfo[url]" value=""> checked="checked"</eq> name="url" value="" />普通类型
                        <input type="radio" <eq name="arrInfo[url]" value="/index.php?g=Shenlan&m=Leave&a=leave"> checked="checked"</eq> name="url" value="{:U('Shenlan/Leave/leave')}" />留言板
                        <input type="radio" <eq name="arrInfo[url]" value="/index.php?g=Shenlan&m=Reserve&a=reserve"> checked="checked"</eq> name="url" value="{:U('Shenlan/Reserve/reserve')}" />在线预约</dd></dl>
                        <dl><dt>模板选择</dt><dd><input type="text" name="template" value="{$arrInfo[template]}" /></dd></dl>
                        <dl><dt>排序</dt><dd><input type="text" name="sort_number" value="{$arrInfo[sort_number]}"></dd></dl>
			<dl><dt>&nbsp;</dt><dd><input type="submit" value="提交"/></dd></dl>
		</div>
		</form>
</div>
