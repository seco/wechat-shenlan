<include file="Public:title" />
<include file="Public:topMenu" />
<include file="Public:wechatMenu" />
<div class="main">
  <h2 class="head-01">编辑图文回复</h2>
  <ul class="set-main">
    <form method="post" action="{$editUrl}" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$itemInfo[id]}" />
      <input type="hidden" name="route[id]" value="{$routeInfo[id]}" />
      <li>
        <div class="lab-name">标题：</div>
        <div class="lab-con">
          <p><input type="text" name="title" value="{$itemInfo[title]}" /></p>
        </div>
      </li>
      <li>
        <div class="lab-name">封面：</div>
        <div class="lab-con">
          <p><input type="file" name="cover" /></p>
          <notempty name="itemInfo[cover_name]"><p><img src="{$itemInfo[cover_name]}" height="50" /></p></notempty>
        </div>
      </li>
      <li>
        <div class="lab-name">关键字：</div>
        <div class="lab-con">
          <p><input type="text" name="route[keyword]" value="{$routeInfo[keyword]}" /></p>
        </div>
      </li>
      <li>
        <div class="lab-name">描述：</div>
        <div class="lab-con">
          <p><textarea name="description" rows="4" cols="80" />{$itemInfo[description]}</textarea></p>
        </div>
      </li>
      <li>
        <div class="lab-name">内容：</div>
        <div class="lab-con">
          <p><textarea id="content" name="content" rows="4" cols="80" />{$itemInfo[content]}</textarea></p>
        </div>
      </li>
      <li>
        <div class="lab-name">启用状态：</div>
        <div class="lab-con">
          <p><input type="radio" name="status" value="1" />启用
          <input type="radio" name="status" value="0" />禁用</p>
        </div>
      </li>
      <li>
        <div class="lab-name">&nbsp;</div>
        <div class="lab-con">
          <p><input type="submit" value="更新"/></p>
        </div>
      </li>
    </form>
  </ul>
</div>
<!--编辑器 BEGIN-->
<script type="text/javascript" src="__PUBLIC__/js/other/editor/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/other/editor/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('content');
</script>
<!--END 编辑器-->
