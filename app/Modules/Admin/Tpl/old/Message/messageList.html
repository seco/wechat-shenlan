<include file="Public:header"/>
<!--页面标题 BEGIN-->
<div class="tabs">
  <ul>
	  <li><a href="javascript:void(0)" class="current">{$title}</a></li>
  </ul>
</div>
<!--END 页面标题-->
  <!--搜索 BEGIN-->
  <div class="search">
    <form action="#" method="post">
      <table width="100%">
		  <th width="80">{$search}：</th>
		  <td width="100"><input type="text" name="keyword" /></td>
		  <th width="80">站点选择：</th>
		  <td>
			<select name="site_type">
				<option value="">不限</option>
				<option value="service">服务号</option>
				<option value="rss">订阅号</option>
			</select>
          <input type="submit" value="搜 索" class="btn search-btn" />
        </td>
      </table>
    </form>
  </div>
  <!--END 搜索--> 
<div class="toolbar">
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
</div>
<div class="list">
	<form class="del-form" action="{$delUrl}" method="post" class="del-form">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
						<th width="5%"><input type="checkbox" class="check-all"/></th>
						<th width="15%">消息ID</th>
						<th width="15%">站点名称</th>
						<th width="15%">发送者姓名</th>
						<th width="15%">内容</th>
						<th width="15%">接收时间</th>
						<th width="15%">操作</th>
					</tr>
				</thead>
				<tbody>
				<empty name="arrList" id="vo">
				<tr><td colspan="10" class="empty">暂无相关信息</td></tr>
				<else />
				<volist name="arrList" id="vo">
				<tr>
					<td><input type="checkbox" name="id[]" value="{$vo[id]}"></td>
					<td>{$vo[id]}</td>
					<td><a href="{:U('Admin/Message/messageList', array('site_id'=>$vo[site_id]))}">{$vo[site_name]}</a></td>
					<td><a href="{:U('Admin/Message/messageList', array('send_id'=>$vo[send_id]))}"><if condition="$vo[guest_remarks]">{$vo[guest_remarks]}<else />{$vo[send_id]}</if></a></td>
					<td><if condition="$vo[content]">{$vo[content]}<else />{$vo[media_id]}</if></td>
					<td>{$vo[recive_time_text]}</td>
					<td>
						<a href="{$editUrl}&open_id={$vo[send_id]}">添加备注</a>
						<a href="{$delUrl}&id={$vo[id]}">删除</a>
					</td>
				</tr>
				</volist>
				</empty>
			</tbody>
		</table>
	</form>
</div>
<div class="toolbar">
	<div class="page right">{$pageHtml}</div>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
	</div>
</div>
<include file="Public:footer"/>
