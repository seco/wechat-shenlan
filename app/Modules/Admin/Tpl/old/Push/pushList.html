<include file="Public:header"/>
<!--页面标题 BEGIN-->
<div class="tabs">
  <ul>
	  <li><a href="javascript:void(0)" class="current">{$title}</a></li>
  </ul>
</div>
<!--END 页面标题-->
  <!--搜索 BEGIN-->
  <div class="search">
    <form action="#" method="post">
      <table width="100%">
		  <th width="80">{$search}：</th>
		  <td width="100"><input type="text" name="keyword" /></td>
		  <th width="80">站点选择：</th>
		  <td>
			<select name="site_type">
				<option value="">不限</option>
				<option value="service">服务号</option>
				<option value="rss">订阅号</option>
			</select>
          <input type="submit" value="搜 索" class="btn search-btn" />
        </td>
      </table>
    </form>
  </div>
  <!--END 搜索--> 
<div class="toolbar">
		<a href="{$addUrl}" class="btn"><span>添加</span></a>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
</div>
<div class="list">
	<form class="del-form" action="{$delUrl}" method="post" class="del-form">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
						<th width="5%"><input type="checkbox" class="check-all"/></th>
						<th width="5%">图文ID</th>
						<th width="15%">站点名称</th>
						<th width="15%">标题</th>
						<th width="15%">图片</th>
						<th width="15%">链接</th>
						<th width="15%">上次修改时间</th>
						<th width="15%">操作</th>
					</tr>
				</thead>
				<tbody>
				<empty name="arrList" id="vo">
				<tr><td colspan="10" class="empty">暂无相关信息</td></tr>
				<else />
				<volist name="arrList" id="vo">
				<tr>
					<td><input type="checkbox" name="id[]" value="{$vo[id]}"></td>
					<td>{$vo[id]}</td>
					<td>{$vo[site_name]}</td>
					<td>{$vo[title]}</td>
					<td><img src="{$vo[cover_name]}" height="30" /></td>
					<td>{$vo[url]}</td>
					<td>{$vo[mtime_text]}</td>
					<td>
						<a href="{$editUrl}&id={$vo[id]}">编辑</a>
						<a href="{$delUrl}&id={$vo[id]}">删除</a>
					</td>
				</tr>
				</volist>
				</empty>
			</tbody>
		</table>
	</form>
</div>
<div class="toolbar">
	<div class="page right">{$pageHtml}</div>
	<a href="{$addUrl}" class="btn"><span>添加</span></a>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
	</div>
</div>
<include file="Public:footer"/>
