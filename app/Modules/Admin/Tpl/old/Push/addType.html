<include file="Public:header"/>
<!--页面标题 BEGIN-->
<div class="tabs">
  <ul>
	  <li><a href="javascript:void(0)" class="current">{$title}</a></li>
  </ul>
</div>
<!--END 页面标题-->
<div class="edit">
	<div class="edit">
		<form method="post" action="{$addUrl}" enctype="multipart/form-data">
			<dl><dt>站点选择</dt><dd><select name="site_id"><volist name="arrList" id="vo">
					<option value="{$vo[id]}">{$vo[site_name]}</option></volist></select></dd></dl>
			<dl><dt>消息类型</dt><dd><select name="msgtype">
					<option value="text">Text</option>
					<option value="event">Event</option>
					<option value="image">Image</option>
					<option value="voice">Voice</option>
			</select></dd></dl>
			<dl><dt>事件类型</dt><dd><select name="event">
					<option value="">--请选择--</option>
					<option value="click">Click</option>
					<option value="subscribe">Subscribe</option>
					<option value="unsubscribe">Unsubscribe</option>
			</select></dd></dl>
			<dl><dt>事件值</dt><dd><input ="text" name="eventkey"></dd></dl>
			<dl><dt>关键字</dt><dd><input type="text" name="content"></dd></dl>
			<dl><dt>类型名称</dt><dd><input type="text" name="name"></dd></dl>
			<dl><dt>简介</dt><dd><textarea name="description" cols="60" rows="4"></textarea></dd></dl>
			<dl><dt>数据表名称</dt><dd><input type="text" name="table_name"></dd></dl>
			<dl><dt>推文内容选择</dt><dd><input type="text" name="push_id"></dd></dl>
			<dl><dt>处理函数选择</dt><dd><select name="function_name">
					<option value="">--选择--</option>
					<option value="getTextContent">文字内容</option>
					<option value="getContentByIds">图文内容</option>
					<option value="getContentByOrder">网站匹配内容</option>
			</select></dd></dl>
			<dl><dt>&nbsp;</dt><dd><input type="submit" value="提交"/></dd></dl>
		</form>
	</div>
</div>
<include file="Public:footer"/>
