<div class="edit">
		<form name="add_form" method="post" action="{$addUrl}" enctype="multipart/form-data">
		<div id="news" class="xml">
			<dl><dt>站点选择</dt><dd><select name="site_id"><volist name="arrList" id="vo">
					<option value="{$vo[id]}">{$vo[site_name]}</option>
			</volist></select></dd></dl>
			<dl><dt>图文标题</dt><dd><input type="text" name="title"></dd></dl>
			<dl><dt>描述</dt></dd><textarea name="description" cols="70" rows="5"></textarea></dd></dl>
			<dl><dt>图片</dt><dd><input type="file" name="pic"></dd></dl>
			<dl><dt>网址</dt><dd><input type="text" name="url"></dd></dl>
			<dl><dt>内容</dt><dd><textarea id="content" name="content" style="width:700px; height:250px;"></textarea></dd></dl>
			<dl><dt>&nbsp;</dt><dd><input type="submit" value="提交"/></dd></dl>
		</div>
		</form>
</div>
