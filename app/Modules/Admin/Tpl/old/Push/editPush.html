<include file="Public:header"/>
<!--页面标题 BEGIN-->
<div class="tabs">
  <ul>
	  <li><a href="javascript:void(0)" class="current">{$title}</a></li>
  </ul>
</div>
<!--END 页面标题-->
<div class="edit">
		<form name="add_form" method="post" action="{$editUrl}" enctype="multipart/form-data">
		<div id="news" class="xml">
			<input type="hidden" name="id" value="{$arrInfo[id]}" />
			<dl><dt>图文标题</dt><dd><input type="text" name="title" value="{$arrInfo[title]}"></dd></dl>
			<dl><dt>描述</dt></dd><textarea name="description" cols="70" rows="5">{$arrInfo[description]}</textarea></dd></dl>
			<dl><dt>图片</dt><dd><input type="file" name="pic"></dd></dl>
			<notempty name="arrInfo[cover_name]"><dd><img src="{$arrInfo[cover_name]}" height="50" /></dd></notempty>
			<dl><dt>网址</dt><dd><input type="text" name="url" value="{$arrInfo[url]}" ></dd></dl>
			<dl><dt>内容</dt><dd><textarea id="content" name="content" style="width:700px; height:250px;">{$arrInfo[content]}</textarea></dd></dl>
			<dl><dt>&nbsp;</dt><dd><input type="submit" value="提交"/></dd></dl>
		</div>
		</form>
</div>
<include file="Public:footer" />
