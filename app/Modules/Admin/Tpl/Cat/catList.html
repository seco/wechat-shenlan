<include file="Public:header" />
<include file="Public:topMenu" />
<include file="Public:leftMenu" />
<div class="col-xs-12 col-sm-9">
  <h2><a href="{:U('Admin/Cat/catList')}">微网栏目列表</a>
    <volist name="titleList" id="vo">
      <a href="{:U('Admin/Cat/catList', array('id'=>$vo[id]))}">->{$vo.title}</a>
    </volist>
  </h2>
  <a href="{$addUrl}&id={$catInfo.id}" class="btn btn-primary" role="button">添加栏目</a>
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>栏目封面</th>
        <th>标题</th>
        <th>关键字</th>
        <th>描述</th>
        <th>更新时间</th>
        <th>操作</th>
      </tr>
      <empty name="itemList" id="vo">
	<tr><td colspan="10" class="empty">暂无相关信息</td></tr>
      </empty>
      <volist name="itemList" id="vo">
	<tr>
	  <td><img src="{$vo[cover_name]}" height="50" /></td>
	  <td>{$vo[title]}</td>
          <td>{$vo[keyword]}</td>
          <td>{$vo[description]|getShort=20}</td>
	  <td>{$vo[mtime_text]}</td>
	  <td>
            <a href="{$catList}&id={$vo[id]}" class="btn btn-primary btn-sm" role="button">管理子栏目</a>
            <a href="{$editUrl}&id={$vo[id]}" class="btn btn-success btn-sm" role="button">编辑</a>
            <a href="{$delUrl}&id={$vo[id]}" class="btn btn-warning btn-sm" role="button">删除</a>
	  </td>
	</tr>
      </volist>
    </table>
    <div class="page">
      {$pageHtml}
  </div>
    </div>
  </div>
</div>
 <script>
$(function() {
$( "input[type=submit],button" )
.button()
.click(function( event ) {
event.preventDefault();
});
});
</script>
<include file="Public:footer"/>
