<include file="Public:header" />
<include file="Public:topMenu" />
<include file="Public:leftMenu" />
<div class="col-xs-12 col-sm-9">
  <h2 class="head-01">编辑微网栏目</h2>
  <ul class="set-main">
    <form method="post" action="{$editUrl}" enctype="multipart/form-data">
      <input type="hidden" name="cat[id]" value="{$catInfo[id]}" />
      <input type="hidden" name="route[id]" value="{$routeInfo[id]}" />
      <input type="hidden" name="news[id]" value="{$newsInfo[id]}" />
      <input type="hidden" name="plugin[id]" value="{$pluginInfo[id]}" />
     <li>
        <div class="lab-name">标题：</div>
        <div class="lab-con">
          <p><input type="text" name="news[title]" value="{$newsInfo[title]}" /></p>
        </div>
      </li>
      <empty name="catInfo[fid]">
      <li>
        <div class="lab-name">图标：</div>
        <div class="lab-con">
            <p><input type="file" name="ico" /></p>
            <notempty name="catInfo[ico_name]"><p><img src="{$catInfo[ico_name]}" height="50" /></p></notempty>
        </div>
      </li>
      </empty>
      <li>
        <div class="lab-name">封面：</div>
        <div class="lab-con">
          <p><input type="file" name="pic" /></p>
          <notempty name="newsInfo[cover_name]"><p><img src="{$newsInfo[cover_name]}" height="50" /></p></notempty>
        </div>
      </li>
      <li>
        <div class="lab-name">关键字：</div>
        <div class="lab-con">
          <p><input type="text" name="route[keyword]" value="{$routeInfo[keyword]}" /></p>
        </div>
      </li>
      <li>
        <div class="lab-name">描述：</div>
        <div class="lab-con">
          <p><textarea name="news[description]" rows="4" cols="80" />{$newsInfo[description]}</textarea></p>
        </div>
      </li>
      <li>
        <div class="lab-name">内容：</div>
        <div class="lab-con">
          <p><textarea id="content" name="news[content]" style="width:700px; height:250px;">{$newsInfo[content]}</textarea></p>
        </div>
      </li>
      <notempty name="fieldList">
        <volist name="fieldList" id="vo">
          <input type="hidden" name="field[{$vo[id]}][id]" value="{$vo[content_id]}" />
          <li><div class="lab-name">{$vo[field_name]}：</div>
            <div class="lab-con">
              <eq name="vo[type]" value="textarea">
                <p><textarea name="field[{$vo[id]}][content]" cols="80" rows="4">{$vo[content]}</textarea></p>
                <else />
                <p><input type="text" name="field[{$vo[id]}][content]" value="{$vo[content]}"/></p>
                </eq>
              </div></li>
          </volist>
        </notempty>
      <li>
        <div class="lab-name">显示模板：</div>
        <div class="lab-con">
          <p><volist name="temList" id="vo">
              <input type="radio" name="cat[template_id]" value="{$vo[id]}" <eq name="catInfo[template_id]" value="$vo[id]"> checked="checked" </eq>/>{$vo[name]}&nbsp;
          </volist></p>
          <p>或填写自定义模板：<input type="text" name="cat[template_self]" value="{$catInfo[template_self]}" /></p>
        </div>
      </li>
      <li>
      <div class="lab-name">评论功能：</div>
      <div class="lab-con">
          <p><input type="radio" name="plugin[plugin_id]" value="1" <eq name="pluginInfo[plugin_id]" value="1"> checked="checked"</eq>/>开启&nbsp;
          <input type="radio" name="plugin[plugin_id]" value="0" <empty name="pluginInfo[plugin_id]"> checked="checked"</empty>/>关闭</p>
      </div>
      <li>
        <div class="lab-name">显示顺序：</div>
        <div class="lab-con">
          <p><input type="text" name="cat[display_order]" value="{$catInfo[display_order]}" /></p>
        </div>
      </li>
      <li>
        <div class="lab-name">启用状态：</div>
        <div class="lab-con">
          <p><input type="radio" name="cat[status]" value="1" <eq name="catInfo[status]" value="1"> checked="checked"</eq> />启用
          <input type="radio" name="cat[status]" value="0" <eq name="catInfo[status]" value="0"> checked="checked"</eq> />禁用</p>
        </div>
      </li>
      <li>
        <div class="lab-name">&nbsp;</div>
        <div class="lab-con">
          <p><input type="submit" class="submit" value="更新"/></p>
        </div>
      </li>
    </form>
  </ul>
</div>
<include file="Public:footer" />
<!--编辑器 BEGIN-->
<script type="text/javascript" src="__PUBLIC__/js/other/editor/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/other/editor/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('content');
</script>
<!--END 编辑器-->
