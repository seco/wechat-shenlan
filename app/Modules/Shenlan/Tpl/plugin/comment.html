<!-- 评论插件 -->
<!-- author: chan -->
<!-- version: 2014-1-4 -->
<div id="topMessage" class="alert alert-info w tc none" style="position:fixed; top:20px; z-index:999;">提交成功</div>
<!-- 显示图标 -->
<div class="row theme">
  <div class="col-xs-6"><img src="../Public/images/comment.png" class="img-responsive">&nbsp;<em style=" font-size:16px; color:#fff;">{$itemInfo[comments]}</em></div>
  <div class="col-xs-6"><a class="thumbnail" href="###"><img src="../Public/images/view.png" class="img-responsive">&nbsp;<em style=" font-size:16px; color:#fff;">{$itemInfo[views]}</em></a></div>
</div>
<!-- 图标显示结束 -->

<!-- 评论列表 -->
<div class="clearfix comment-list">
  <volist name="commentList" id="vo">
    <div class="col-xs-12 clearfix pt10 pb10 ">
      <h4>{$vo[guest_name]}</h4>
      {$vo[content]}
      <div class="data-t clearfix fr" style="color:#999;">{$vo[ctime_text]}</div>
   </div>
  </volist>
</div>
<!-- 评论列表结束 -->


<div class="pt20 mb20">
  <a class="thumbnail other-jia tc" href="###" id="get_more">点击加载更多...</a>
</div>


<!-- 评论表单 -->
<div class="col-xs-12 discussion">
  <p>参加讨论</p>
  <form class="comment_form" method="post"  onsubmit=' return submit_action()'>
    <input type="hidden" name="cat_id" value="{$cat_id}" />
    <input type="text" name="guest_name" class="form-control mt10 mb10" placeholder="输入您的姓名" />
    <textarea rows="3" class="form-control" name="content" placeholder="输入您的观点"></textarea>
    <input type="submit" class="btn btn-warning btn-block mt10 f16" value="提 交">
  </form>
</div>
<!-- 评论表单结束 -->
<script>
$("#get_more").click(function(){
    var id={$cat_id};
    var length={$length};
    $("#plugin").load("{:U('Shenlan/Leave/getLeaveList',array('blue_key'=>$_SESSION['blue_key']))}", {id: id, length: length});
    })
</script>
<script>
function submit_action()
{
  	$.ajax({
	url:"{:U('Shenlan/Leave/doAddLeave', array('blue_key'=>$_SESSION['blue_key']))}",
	data:$(".comment_form").serialize(),
	type:"post",
	success:function()
	 {
		$("#topMessage").fadeIn("slow");
		$("#topMessage").fadeOut("slow");
	 }
	 }
	)
	return false;
}
