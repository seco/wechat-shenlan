<include file="Public:title" />
<div class="container index">
  <div class="row">
    <img src="{$siteInfo[logo_name]}"  class="img-responsive">
  </div>
</div>
<div class="container index-nav pb50">
  <div class="row">
    <volist name="itemInfo[catList]" id="vo">
      <div class="col-xs-6"><a href="{$vo[url]}">{$vo[title]}</a></div>
    </volist>
  </div>
</div>
<style>
.index-nav a{ font-size:22px; font-family:"微软雅黑"; display:block; text-align:center; color:#fff; height:60px; line-height:60px; margin-bottom:20px;}
.index-nav .col-xs-6:nth-child(1) a{ background:#86c0db;}
.index-nav .col-xs-6:nth-child(2) a{ background:#bfdf8f;}
.index-nav .col-xs-6:nth-child(3) a{ background:#f9b688;}
.index-nav .col-xs-6:nth-child(4) a{ background:#c481b5;}
</style>

<script>
$(function(){
 
var index_h=$('.index').height();
$('body').height(index_h);
$('.index-nav').height(index_h/3);
$('.index-nav').css('margin-top',-(index_h/3));

});

</script>
<include file="Public:footer" />
