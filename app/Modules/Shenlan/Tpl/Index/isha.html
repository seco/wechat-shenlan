<include file="Public:title" />
<div class="container index">
  <div class="row">
    <img src="{$siteInfo[logo_name]}"  class="img-responsive">
  </div>
</div>
<div class="container index-nav pb50">
    <div class="row">
      <volist name="itemInfo[catList]" id="vo">
        <div class="col-xs-4"><a href="{$vo[url]}">{$vo[title]}</a></div>
      </volist>
    </div>
    <div class="row footer tc" style="color:#FFA51E;">
      {$title}
    </div>
  </div>
</div>
<style>
.index-nav a{ font-size:18px; font-family:"微软雅黑"; display:block; text-align:center; color:#fff; height:40px; line-height:40px;  }
 
.index-nav .row .col-xs-4{ border-right:1px solid #fff; margin-bottom:30px;}
.index-nav .row .col-xs-4.wu{ border:0;}
</style>

<script>
$(function(){
 
var index_h=$('.index').height();
$('body').height(index_h);
$('.index-nav').height(index_h/3);
$('.index-nav').css('margin-top',-(index_h/3));

/*搜索选择 3的倍数无右边距*/  
        var collection = jQuery('.index-nav .row .col-xs-4');
        var maxcount = collection.length;
        if (maxcount>=3) {
            for (var i=2; i<=maxcount;i++) {
                if ((i-2)%3 == 0) {
                    collection.eq(i).addClass('wu');
                }
            }
        }
		var collection = jQuery('.pictorial-list');
        var maxcount = collection.length;
        if (maxcount>=3) {
            for (var i=2; i<=maxcount;i++) {
                if ((i-2)%3 == 0) {
                    collection.eq(i).addClass('wu');
                }
            }
        }
		var collection2 = jQuery('.shop-list');
        var maxcount2 = collection2.length;
        if (maxcount2>=4) {
            for (var i=3; i<=maxcount2;i++) {
                if ((i-3)%4 == 0) {
                    collection2.eq(i).addClass('wu');
                }
            }
        }


});

</script>

<include file="Public:footer" />
