<include file="Public:title" />
<include file="Public:header" />

<!-- 头部幻灯片开始 -->
<notempty name="itemInfo[catInfo][cover_name]">
<div class="container">
  <div class="row">
    <dl class="banner">
      <dt><img class="img-responsive"  src="{$itemInfo[catInfo][cover_name]}"></dt>
      <dd>{$itemInfo[catInfo][description]}</dd>
    </dl>
  </div>
</div>
</notempty>
<!-- 头部幻灯片结束 -->

<div class="container list pb50">
  <volist name="itemInfo[catList]" id="vo">
    <div class="row">
      <!-- 图文列表 -->
      <notempty name="vo[cover_name]">
      <div class="col-xs-4 tc">
        <a href="{$vo[url]}" class="thumbnail"><img src="{$vo[cover_name]}" class="img-responsive"></a>
      </div>
      <div class="col-xs-8">
        <h4><a href="{$vo[url]}">{$vo[title]}</a></h4>
        <p>
          <a href="{$vo[url]}">{$vo[description]}</a>
          <a href="{$vo[url]}" class="fr"><img src="../Public/images/tk.png" >{$vo[views]}</a>
        </p>
      </div>
      <!-- 文字列表 -->
      <else />
      <div class="col-xs-12">
        <h4><a href="{$vo[url]}">{$vo[title]}</a></h4>
        <p>{$vo[mtime]|date="Y-m-d", ###}</p>
        <p><a href="{$vo[url]}">{$vo[description]}</a></p>
        <p><a href="{$vo[url]}" class="fr"><img src="../Public/images/tk.png">{$vo[views]}</a></p>
      </div>
      </notempty>
      <!-- 列表结束 -->
    </div>
  </volist>

  <!-- 分页 -->
  <div class="page cb tc">
    {$itemInfo[pageHtml]}
  </div>
<include file="Public:footer" />
