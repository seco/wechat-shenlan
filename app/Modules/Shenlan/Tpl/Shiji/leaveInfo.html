<include file="Public:title" />
<include file="Public:header" />
<!-- 内容 BEGIN -->
<div class="container">
  <div class="pb50 details">
    <div class="clearfix pt10 pb10">

      <div class="col-xs-12">
        <h4 style="text-align:left;">{$title}</h4>
        <h4>{$itemInfo[catInfo][mtime_text]}</h4>
        {$itemInfo[catInfo][content]}
      </div>

      <div class="row theme">
	<div class="col-xs-6"><img src="../Public/images/t-hua.gif" class="img-responsive"><em>{$itemInfo[catInfo][comments]}</em></div>
        <div class="col-xs-6"><a class="thumbnail" href="###"><img src="../Public/images/xin.gif" class="img-responsive"><em>{$itemInfo[catInfo][views]}</em></a></div>
      </div>

      <div class="clearfix comment-list">
        <volist name="leaveList" id="vo">
          <div class="col-xs-12 clearfix pt10 pb10 ">
            <h4>{$vo[guest_name]}</h4>
            {$vo[content]}
            <div class="data-t clearfix">{$vo[ctime_text]}<a href="###" class="btn btn-default btn-sm fr fuhui" >回复</a></div>
            <div class="leaves none pt20">
              <form method="post" action="{:U('Shenlan/Leave/doAddLeave', array('blue_key'=>$_SESSION['blue_key']))}">
                <input type="hidden" name="cat_id" value="{$itemInfo[catInfo][id]}" />
                <input type="hidden" name="fid" value="{$vo[id]}" />
	        <input type="text" class="form-control mb10" name="guest_name" placeholder="输入您的姓名">
                <textarea rows="3" class="form-control" name="content" placeholder="输入您的观点"></textarea>
                <input type="submit" class="btn btn-warning btn-block mt10 f16" value="提 交">
              </form>
            </div>
          </div>
        </volist>
      </div>
      <div class="pt20">
	<a class="thumbnail other-jia tc" href="###" id="get_more"><img src="../Public/images/jia-other.gif">点击加载更多...</a>  
      </div>
      <div class="col-xs-12 discussion">
        <p>参加讨论</p>
        <form method="post" action="{:U('Shenlan/Leave/doAddLeave', array('blue_key'=>$_SESSION['blue_key']))}" >
          <input type="hidden" name="cat_id" value="{$itemInfo[catInfo][id]}" />
          <input type="hidden" name="fid" value="{$vo[id]}" />
          <input type="text" name="guest_name" class="form-control mt10 mb10" placeholder="输入您的姓名" />
          <textarea rows="3" class="form-control" name="content" placeholder="输入您的观点"></textarea>
          <input type="submit" class="btn btn-warning btn-block mt10 f16" value="提 交">
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END 内容 -->
<include file="Public:footer" />
</script>
<script type="text/javascript">
  $(function(){
  $("#get_more").click(function(){
    var url="{$commentUrl}&id={$itemInfo[id]}&start={$key}";
    $("#comment").load(url);
    })
	
	$('.fuhui').click(function(){
   
      if($(".leaves").css("display")=="none"){
      $(".leaves").slideDown(200);
     }else{
      $(".leaves").slideUp(200);
     }
     });
    })
	
</script>
