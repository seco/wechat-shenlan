<include file="Public:title" />
<include file="Public:header" />
<!-- 内容 BEGIN -->
<div class="container">
  <div class="form pb100 pt30 pb50 mb50 pr">
    <div id="message" class="alert alert-info w tc none pa" style=" bottom:200px; z-index:999; width:100%; background:#4EAFE9; color:#fff;">提交成功</div>

    <div class="col-xs-12">
    <h4>我要征婚</h4>
    <form id="leave" onsubmit="return show()" >
        <p>姓名<span style="color:red;">*</span></p><p><input type="text" class="require_name form-control"  name="guest_name"></p>
      <!--notempty name="fieldList">
        <volist name="fieldList" id="vo">
        <p>{$vo[field_name]}<span style="color:red;">*</span><input type="{$vo[type]}" class="require_{$key} form-control" name="field[{$vo[id]}][content]" /></p>
          </volist>
        </notempty-->
        <p>出生年份<span style="color:red;">*</span></p>
		<p><input type="date" class="require_0 form-control" name="field[12][content]" /></p>
        <p>性别</p>
		<p><select name="field[11][content]" class="form-control"><option value="男">男</option><option value="女">女</option></select></p>
        <p>婚姻状况<p>
		<p><select name="field[13][content]" class="form-control">
            <option value="未婚">未婚</option>
            <option value="已婚">已婚</option>
            <option value="离异">离异</option>
            <option value="丧偶">丧偶</option>
        </select></p>
        <p>身高<span style="color:red;">*</span></p><p><input type="number" class="require_3 form-control" name="field[14][content]" /></p>
        <p>学历</p>
		<p><select name="field[15][content]" class="form-control">
            <option value="高中以下">高中以下</option>
            <option value="高中">高中</option>
            <option value="专科">专科</option>
            <option value="本科">本科</option>
            <option value="硕士">硕士</option>
            <option value="博士">博士</option>
        </select></p>
        <p>籍贯<span style="color:red;">*</span></p><p><input type="text" class="require_4 form-control" name="field[17][content]" /></p>
        <p>联系电话<span style="color:red;">*</span></p><p><input type="phone" class="require_phone form-control" name="phone"></p>
        <p>自我介绍</p><textarea class="form-control" name="content"></textarea></p>
      <input type="submit" class="btn btn-warning btn-block mt10 f16" value="提  交" />
    </form>
  </div>
</div>
<!-- END 内容 -->
<script type="text/javascript" >
$(function(){
    $("input").focus(function(){
    $("input").css("border-color","#CCCCCC");
});
        })
function show(){ 
    if($(".require_name").val()==''){
        $(".require_name").css("border-color", "#A94442");
    }else if($(".require_0").val() == ''){
        $(".require_0").css("border-color", '#A94442');
    }else if($(".require_1").val() == ''){
        $(".require_1").css("border-color", '#A94442');
    }else if($(".require_2").val() == ''){
        $(".require_2").css("border-color", '#A94442');
    }else if($(".require_3").val() == ''){
        $(".require_3").css("border-color", '#A94442');
    }else if($(".require_4").val() == ''){
        $(".require_3").css("border-color", '#A94442');
    }else if($(".require_phone").val() == ''){
        $(".require_phone").css("border-color", '#A94442');
    }else if($(".require_content").val() == ''){
        $(".require_content").css("border-color", '#A94442');
    }else{
        $.post("{:U('Shenlan/Leave/doAddLeave', array('blue_key'=>$_SESSION['blue_key']))}", $("#leave").serialize(), function(result){
        $("#message").fadeIn("slow");
        setTimeout("$('#message').fadeOut('slow')", 1500);
        setTimeout("window.history.back()", 2000);
        })
    }
	return false;
}
</script>
<style>
p{line-height:34px;}
</style>
