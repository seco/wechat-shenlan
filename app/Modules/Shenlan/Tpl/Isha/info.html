<include file="Public:title" />
<include file="Public:header" />
<!-- 内容 BEGIN -->
    <div class="container">
      <div class="detail-cont">
        <h2>{$title}</h2>
        <h4>{$itemInfo[ctime_text]}</h4>
        <img src="{$itemInfo[cover_name]}" class="img-responsive">
        {$itemInfo[content]}
      </div>
      <div class="leave-banner clearfix">
        <div class="col-xs-4"><em>{$itemInfo[comment_count]}</em><img src="../Public/images/t-hua.gif" class="img-responsive"></div> 
        <div class="col-xs-4" id="up_image"><img id="up_image" src="../Public/images/good.gif" class="img-responsive" ><div id="my_up"><em>{$itemInfo[up_count]}</em></div></div> 
      </div>
        <div class="leave-cont clearfix" >
        <!-- 评论内容 -->
        <div id="comment">
        </div>
        <a class="thumbnail other-jia tc f18" href="###" id="get_more"><img src="../Public/images/jia-other.gif">点击加载更多...</a>
        <!-- 评论结束 -->
        <div class="col-xs-12 discussion">
          <p>参加讨论</p>
          <form method="post" action="{$leaveUrl}" id="leaveForm" >
            <input type="hidden" name="item_id" value="{$itemInfo[id]}" />
            <input type="text" name="name" placeholder="输入您的姓名" />
            <textarea rows="3" class="form-control" name="content" placeholder="输入您的观点"></textarea>
            <input id="test" type="submit" class="btn btn-warning btn-lg fr m30" value="提交">
          </form>
        </div>
      </div> 
      
    </div>
    <!-- END 内容 -->
<include file="Public:footer" />
<script type="text/javascript">
$(function(){
$("#up_image").click(function(){

$.ajax({
 url:"{$upUrl}",
 type:"post",
 dataType:"json",
 success:function(data)
 {
  data=eval(data);
  var content="<em>"+data+"</em>";
  $("#my_up").html(content);
 }

})
})
})
</script>
<script type="text/javascript">
  $(function(){
  $("#get_more").click(function(){
    var url="{$commentUrl}&id={$itemInfo[id]}&start={$key}";
    $("#comment").load(url);
    })
    })
</script>
<script>
  function getMessage(){
  $("#leaveForm").ajaxForm(function(){
  alert("评论成功");
  })
  })
</script>
