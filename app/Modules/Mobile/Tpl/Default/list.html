<include file="../Public/header" />
<div data-role="page" id="main">  
    <include file="../Public/navigation" />
    <div class="product-list pl20 pr20">
        <volist name="list" id="vo">
        <a class="product-item clearfix" href="{$vo.url}">
            <h2>{$vo.title}</h2>
            <dl>
                <dt><img src="{$vo.cover_name}"/></dt>
                <dd>{$vo.description}
                <p><em><img src="../Public/images/simg1.gif">{$vo.mtime_text}<img src="../Public/images/simg2.gif">{$vo.views}<img src="../Public/images/simg3.gif">{$vo.ups}</em></p></dd>
            </dl>
        </a>
        </volist>
    </div>     
 
<include file="../Public/footer" />
