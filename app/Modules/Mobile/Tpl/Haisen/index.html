<include file="Haisen:header" />
<div data-role="page" id="main">

  <div class="header">
    <div class="top">
      <div class="logo">
        <img src="{$Think.template|dirname}/img/logo.png">
      </div>
      <a href="{:U('Message/message', array('key'=>$key))}" rel="external">
        <img src="{$Think.template|dirname}/img/chat_01.png">
      </a>
    </div>
  </div>
  <!-- Start of first page -->
    <div data-role="page" id="menu">
 
 
        
        <!-- /navbar -->
       <!-- start 幻灯片 --> 
        <div class="container" style="padding:0; position:relative;">
          <div class="banner">
          <link rel="stylesheet" href="{$Think.template|dirname}/css/index.css">
          <script type="text/javascript" src="{$Think.template|dirname}/js/common/iscroll.js"></script>
          <script>
          var myScroll;
              function loaded() {
                  myScroll = new iScroll('wrapper', {
                      snap: true,
                      momentum: false,
                      hScrollbar: false,
                      onScrollEnd: function() {
                          document.querySelector('#indicator > li.active').className = '';
                          document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
                      }
                  });
              }
              document.addEventListener('DOMContentLoaded', loaded, false);
          </script> 
            <div id="wrapper" style="overflow: hidden; ">
               <div id="scroller">
                 <ul id="thelist">
                   <li><img src="{$Think.template|dirname}/img/banner_01.jpg"/></li>
                   <li><img src="{$Think.template|dirname}/img/banner_03.jpg"/></li>  
                   <li><img src="{$Think.template|dirname}/img/banner_01.jpg"/></li>
                   <li><img src="{$Think.template|dirname}/img/banner_03.jpg"/></li>                 
                </ul>
              </div>
            </div>
          </div>
          <div id="nav" >
            <div id="prev" onClick="javascript:myScroll.scrollToPage('prev', 0);"></div>
              <ul id="indicator" class="fr pr20">
              </ul>
            <div id="next" onClick="javascript:myScroll.scrollToPage('next', 0, 400, 2);">
            </div>
          </div>
          <div class="clr"></div>
        </div>
        <script type="text/javascript" src="{$Think.template|dirname}/js/banner.js"></script>
        <!-- end 幻灯片 --> 
        
  <div class="nav">
    <ul>
        <volist name="menuList" id="vo">
        <li><a href="{$vo.url}" rel="external"><if condition="($key eq 2) OR ($key eq 5)"><img src="{$Think.template|dirname}/img/nav_09.png"><else /><img src="{$Think.template|dirname}/img/nav_0{$key+1}.png"></if>{$vo.title}</a></li>
        </volist>
    </ul>
  </div>

</div>
</body>
</html>
