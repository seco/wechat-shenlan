<include file="Hegu:header" />
<div class="container page-bg">
    <include file="Hegu:navigation" />
    <volist name="list" id="vo">
    <div class="row content-box">
        <div class="col-xs-12 news-bg">
            <div class="col-xs-4 news-img">
                <a href="{$vo.url}"><img src="{$vo.cover_name}" class="img-responsive"></a>
            </div>
            <div class="col-xs-8 news-text">
                <p class="title">{$vo.title}</p>
                <p class="date">{$vo.mtime|date="Y-m-d", ###}<span class="browse"><img src="{$Think.template|dirname}/images/browse_icon.png">浏览({$vo.views})</span></p>
            </div>
        </div>
    </div>
    </volist>
</div>
<include file="Hegu:footer" />
