<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">主题列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--搜索 BEGIN-->
  <div class="search">
    <form action="{:U('Blue/Theme/ls')}" method="post">
      <table width="100%">
        <th width="80">名称：</th>
        <td>
          <input type="text" name="theme_name" />
          <input type="submit" value="搜 索" class="btn search-btn" />
        </td>
      </table>
    </form>
  </div>
  <!--END 搜索--> 
  
  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="{:U('Blue/Theme/add')}" class="btn"><span>添加主题</span></a>
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
    <form action="{:U('Blue/Theme/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="5%">编号</th>
            <th width="20%">主题名称</th>
            <th width="20%">主题效果图</th>
            <th width="10%">标记</th>
            <th width="10%">作者</th>
            <th width="10%">创建时间</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="themeList">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="themeList" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo[id]}"></td>
                <td>{$vo.id}</td>
                <td>{$vo.theme_name}</td>
                <td><img src="{$vo.rendering_name}" height="50px"/></td>
                <td>{$vo.spell}</td>
                <td>{$vo.author}</td>
                <td>{$vo.ctime_text}</td>
                <td>
                  <a href="{:U('Blue/Theme/edit', array('id'=>$vo[id]))}" class="mr10">编辑</a>
                  <a href="{:U('Blue/Theme/del', array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
