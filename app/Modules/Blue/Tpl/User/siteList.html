<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">站点列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--搜索 BEGIN-->
  <!--END 搜索--> 
  
  <!--工具栏 BEGIN-->
  <div class="toolbar">
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
    <form action="{:U('Blue/User/siteDel')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="10%">编号</th>
            <th width="20%">站点名称</th>
            <th width="20%">LOGO</th>
            <th width="10%">唯一密钥</th>
            <th width="20%">接口地址</th>
            <th width="10%">接口TOKEN</th>
            <th width="10%">创建时间</th>
          </tr>
        </thead>
        <tbody>
          <empty name="siteList">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="siteList" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.wechat_name}</td>
                <td><img src="{$vo.logo_name}" height="50px"/></td>
                <td>{$vo.blue_key}</td>
                <td>{$vo.url}</td>
                <td>{$vo.token}</td>
                <td>{$vo.ctime_text}</td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="page right">{$pageHtml}</div>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
